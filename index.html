<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Welcome to My Blog</h1>
        
        <div class="row">
            <div class="col-md-8">
                <article class="mb-5">
                    <h2>Blog Post Title</h2>
                    <p class="text-muted">Posted on September 23, 2023 by Author</p>
                    <p>This is a sample blog post description where you can write about your topic...</p>
                    <a href="#" class="btn btn-primary">Read More</a>
                </article>

                <!-- Additional blog posts... -->
            </div>
            
            <div class="col-md-4">
                <aside>
                    <h3>About Me</h3>
                    <p>A short bio or introduction about the blog author.</p>
                    
                    <h3>Categories</h3>
                    <ul class="list-group">
                        <li class="list-group-item">Category 1</li>
                        <li class="list-group-item">Category 2</li>
                        <li class="list-group-item">Category 3</li>
                    </ul>
                </aside>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</html>
